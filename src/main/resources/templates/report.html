<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>My PC Shop</title>
</head>
<body>
<!-- This code creates the report page for parts -->
<nav class="navbar nav-expand navbar-dark bg-dark">
    <div class="container-fluid">
        <h1 class="navbar-brand">Nolan's PC Shop</h1>
        <div class="float-left">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="about.html">About</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container-fluid" style="background-color:#E8E8E8;">

    <div class="card">
        <div class="card-body">
            <h2 class="card-title">Parts Report</h2>

            <br>
            <a th:href="@{/mainscreen}" class="btn btn-primary btn-sm mb-3">Home</a>
            <br>

            <table class="table table-bordered table-striped">
                <thead class="thead-dark">
                <tr>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Inventory</th>
                    <th>Min</th>
                    <th>Max</th>
                    <th>Date Added</th>

                </tr>
                </thead>
                <tbody>
                <tr th:each="tempPart : ${parts}">
                    <td th:text="${tempPart.name}">1</td>
                    <td th:text="${tempPart.price}">1</td>
                    <td th:text="${tempPart.inv}">1</td>
                    <td th:text="${tempPart.minInventory}">1</td>
                    <td th:text="${tempPart.maxInventory}">1</td>
                    <td th:text="${tempPart.dateAdded}">1</td>

                </tr>
                </tbody>
            </table>
        </div>
    </div>



</div>

</body>
</html>
